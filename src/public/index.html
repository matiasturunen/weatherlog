<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>Weatherlog</title>
    <meta charset="UTF-8" />
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/cookie.js"></script>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="app-login">
    	<div id="loginform" class="container">
	    	<p>{{ message }}</p>
	    	<form v-on:submit.prevent method=post>
	    		<div class="form-group">
	    			<input v-model="username" type="text" name="username" placeholder="Username" id="login-username" class="form-control">
	    		</div>
	    		<div class="form-group">
	    			<input v-model="password" type="password" name="password" placeholder="password" id="login-password" class="form-control">
	    		</div>
	    		<div class="form-group">
	    			<button v-on:click="submitLogin" role="submit" type="submit" class="btn btn-primary">Login</button>
	    		</div>
	    	</form>
    	</div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
